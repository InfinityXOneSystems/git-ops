name: Lock Threads

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    
    steps:
    - uses: dessant/lock-threads@v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        issue-inactive-days: '180'
        issue-lock-reason: 'resolved'
        pr-inactive-days: '180'
        pr-lock-reason: 'resolved'
